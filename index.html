<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BA Home Work 04: "CSS Diner Shopping List"</title>
	<meta name="description" content="In this document you can see the task of creating a list of products with the use of HTML and CSS" />
	<link rel="icon" type="image/png" href="favicon.png">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
	<div class="sh-dheader">
		<h1 class="sh-header1">
			CSS Diner Shopping List
		</h1>
		<h3 class="sh-header3">
			Lat's go to the mall!
		</h3>
	</div>
</header>
<div class="sh-container">
	<main>
		<ul class="sh-shopping">
			<li class="sh-list">
				<label>
					<input type="checkbox">
					<span>A lot of pickles <small>for the next lessons about CSS</small></span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox"><span>10 apples <small>for more CSS manipulations</small></span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox"><span>20 oranges <small>because they are awesome</small></span></label>
			</li>
			<li>
				<label>
					<input type="checkbox"><span>13 plates <small>hm... they always disappear</small></span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox"><span>15 bentos</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox"><span>1 bottle of Sake ^_^ <small>for my friends</small></span>
				</label>
			</li>
		</ul>
	</main>
<footer class="sh-footer">
	<h3 class='sh-footer-title'>Bon appetit:)</h3>
</footer>
</div>
</body>
</html>
